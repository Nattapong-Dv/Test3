<div class="container">
    <h1>Hero Form</h1>
    <form [formGroup]="googleForm" (ngSubmit)="setmark()">
      <div class="form-group" >
        <label for="name">Name</label>
        <input type="number" formControlName="lat" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="number" formControlName="long" class="form-control" id="alterEgo">
      </div>
      <button type="submit" class="btn btn-success">SetGoogleMap</button>
    </form>
</div>
